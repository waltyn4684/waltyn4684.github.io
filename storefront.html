<body>
  <!-- Site header -->
  <header class="site-header">
    <h1>Simple Storefront</h1>

    <!-- Navigation (internal links) -->
    <nav class="site-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main id="home" class="container">
    <!-- Home section -->
    <section class="content-block">
      <h2>Welcome</h2>
      <p>
        This page is a simple storefront demo using semantic HTML5 and CSS3.
        It includes layout styling, a navigation menu with hover effects, and a product table.
      </p>
    </section>

    <!-- Products section (table goes here) -->
    <section id="products" class="content-block">
      <h2>Products</h2>

      <table class="inventory">
        <caption>Store Inventory</caption>

        <!-- Column styling: first + third columns shaded -->
        <colgroup>
          <col class="col-1" />
          <col class="col-2" />
          <col class="col-3" />
          <col class="col-4" />
        </colgroup>

        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
